          type: integer
        description:
          $ref: '#/components/schemas/message'
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    translationMetadata:
      additionalProperties: false
      description: Provides additional metadata related to translation.
      properties:
        name:
          description: The name associated with the translation metadata.
          type: string
        fullName:
          description: The full name associated with the translation metadata.
          type: string
        shortDescription:
          $ref: '#/components/schemas/multiformatMessageString'
        fullDescription:
          $ref: '#/components/schemas/multiformatMessageString'
        downloadUri:
          description: The absolute URI from which the translation metadata can be
            downloaded.
          format: uri
          type: string
        informationUri:
          description: The absolute URI from which information related to the translation
            metadata can be downloaded.
          format: uri
          type: string
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - name
      type: object
    invocation:
      additionalProperties: false
      description: The runtime environment of the analysis tool run.
      properties:
        commandLine:
          description: The command line used to invoke the tool.
          type: string
        arguments:
          description: "An array of strings, containing in order the command line\
            \ arguments passed to the tool from the operating system."
          items:
            type: string
          minItems: 0
          type: array
          uniqueItems: false
        responseFiles:
          description: The locations of any response files specified on the tool's
            command line.
          items:
            $ref: '#/components/schemas/artifactLocation'
          minItems: 0
          type: array
          uniqueItems: true
        startTimeUtc:
          description: The Coordinated Universal Time (UTC) date and time at which
            the invocation started. See "Date/time properties" in the SARIF spec for
            the required format.
          format: date-time
          type: string
        endTimeUtc:
          description: The Coordinated Universal Time (UTC) date and time at which
            the invocation ended. See "Date/time properties" in the SARIF spec for
            the required format.
          format: date-time
          type: string
        exitCode:
          description: The process exit code.
          type: integer
        ruleConfigurationOverrides:
          default: []
          description: An array of configurationOverride objects that describe rules
            related runtime overrides.
          items:
            $ref: '#/components/schemas/configurationOverride'
          minItems: 0
          type: array
          uniqueItems: true
        notificationConfigurationOverrides:
          default: []
          description: An array of configurationOverride objects that describe notifications
            related runtime overrides.
          items:
            $ref: '#/components/schemas/configurationOverride'
          minItems: 0
          type: array
          uniqueItems: true
        toolExecutionNotifications:
          default: []
          description: A list of runtime conditions detected by the tool during the
            analysis.
          items:
            $ref: '#/components/schemas/notification'
          minItems: 0
          type: array
          uniqueItems: false
        toolConfigurationNotifications:
          default: []
          description: A list of conditions detected by the tool that are relevant
            to the tool's configuration.
          items:
            $ref: '#/components/schemas/notification'
          minItems: 0
          type: array
          uniqueItems: false
        exitCodeDescription:
          description: The reason for the process exit.
          type: string
        exitSignalName:
          description: The name of the signal that caused the process to exit.
          type: string
        exitSignalNumber:
          description: The numeric value of the signal that caused the process to
            exit.
          type: integer
        processStartFailureMessage:
          description: The reason given by the operating system that the process failed
            to start.
          type: string
        executionSuccessful:
          description: Specifies whether the tool's execution completed successfully.
          type: boolean
        machine:
          description: The machine on which the invocation occurred.
          type: string
        account:
          description: The account under which the invocation occurred.
          type: string
        processId:
          description: The id of the process in which the invocation occurred.
          type: integer
        executableLocation:
          $ref: '#/components/schemas/artifactLocation'
        workingDirectory:
          $ref: '#/components/schemas/artifactLocation'
        environmentVariables:
          additionalProperties:
            type: string
          description: "The environment variables associated with the analysis tool\
            \ process, expressed as key/value pairs."
          type: object
        stdin:
          $ref: '#/components/schemas/artifactLocation'
        stdout:
          $ref: '#/components/schemas/artifactLocation'
        stderr:
          $ref: '#/components/schemas/artifactLocation'
        stdoutStderr:
          $ref: '#/components/schemas/artifactLocation'
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - executionSuccessful
      type: object
    configurationOverride:
      additionalProperties: false
      description: Information about how a specific rule or notification was reconfigured
        at runtime.
      properties:
        configuration:
          $ref: '#/components/schemas/reportingConfiguration'
        descriptor:
          $ref: '#/components/schemas/reportingDescriptorReference'
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - configuration
      - descriptor
      type: object
    notification:
      additionalProperties: false
      description: "Describes a condition relevant to the tool itself, as opposed\
        \ to being relevant to a target being analyzed by the tool."
      properties:
        locations:
          default: []
          description: The locations relevant to this notification.
          items:
            $ref: '#/components/schemas/location'
          minItems: 0
          type: array
          uniqueItems: true
        message:
          $ref: '#/components/schemas/message'
        level:
          default: warning
          description: A value specifying the severity level of the notification.
          enum:
          - none
          - note
          - warning
          - error
          type: string
        threadId:
          description: The thread identifier of the code that generated the notification.
          type: integer
        timeUtc:
          description: The Coordinated Universal Time (UTC) date and time at which
            the analysis tool generated the notification.
          format: date-time
          type: string
        exception:
          $ref: '#/components/schemas/exception'
        descriptor:
          $ref: '#/components/schemas/reportingDescriptorReference'
        associatedRule:
          $ref: '#/components/schemas/reportingDescriptorReference'
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - message
      type: object
    location:
      additionalProperties: false
      description: A location within a programming artifact.
      properties:
        id:
          default: -1
          description: Value that distinguishes this location from all other locations
            within a single result object.
          minimum: -1
          type: integer
        physicalLocation:
          $ref: '#/components/schemas/physicalLocation'
        logicalLocations:
          default: []
          description: The logical locations associated with the result.
          items:
            $ref: '#/components/schemas/logicalLocation'
          minItems: 0
          type: array
          uniqueItems: true
        message:
          $ref: '#/components/schemas/message'
        annotations:
          default: []
          description: A set of regions relevant to the location.
          items:
            $ref: '#/components/schemas/region'
          minItems: 0
          type: array
          uniqueItems: true
        relationships:
          default: []
          description: An array of objects that describe relationships between this
            location and others.
          items:
            $ref: '#/components/schemas/locationRelationship'
          minItems: 0
          type: array
          uniqueItems: true
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    physicalLocation:
      additionalProperties: false
      anyOf: []
      description: A physical location relevant to a result. Specifies a reference
        to a programming artifact together with a range of bytes or characters within
        that artifact.
      nullable: true
      properties:
        address:
          $ref: '#/components/schemas/address'
        artifactLocation:
          $ref: '#/components/schemas/artifactLocation'
        region:
          $ref: '#/components/schemas/region'
        contextRegion:
          $ref: '#/components/schemas/region'
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    address:
      additionalProperties: false
      description: "A physical or virtual address, or a range of addresses, in an\
        \ 'addressable region' (memory or a binary file)."
      properties:
        absoluteAddress:
          default: -1
          description: The address expressed as a byte offset from the start of the
            addressable region.
          minimum: -1
          type: integer
        relativeAddress:
          description: The address expressed as a byte offset from the absolute address
            of the top-most parent object.
          type: integer
        length:
          description: The number of bytes in this range of addresses.
          type: integer
        kind:
          description: "An open-ended string that identifies the address kind. 'data',\
            \ 'function', 'header','instruction', 'module', 'page', 'section', 'segment',\
            \ 'stack', 'stackFrame', 'table' are well-known values."
          type: string
        name:
          description: "A name that is associated with the address, e.g., '.text'."
          type: string
        fullyQualifiedName:
          description: A human-readable fully qualified name that is associated with
            the address.
          type: string
        offsetFromParent:
          description: The byte offset of this address from the absolute or relative
            address of the parent object.
          type: integer
        index:
          default: -1
          description: The index within run.addresses of the cached object for this
            address.
          minimum: -1
          type: integer
        parentIndex:
          default: -1
          description: The index within run.addresses of the parent object.
          minimum: -1
          type: integer
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    region:
      additionalProperties: false
      description: A region within an artifact where a result was detected.
      properties:
        startLine:
          description: The line number of the first character in the region.
          minimum: 1
          type: integer
        startColumn:
          description: The column number of the first character in the region.
          minimum: 1
          type: integer
        endLine:
          description: The line number of the last character in the region.
          minimum: 1
          type: integer
        endColumn:
          description: The column number of the character following the end of the
            region.
          minimum: 1
          type: integer
        charOffset:
          default: -1
          description: The zero-based offset from the beginning of the artifact of
            the first character in the region.
          minimum: -1
          type: integer
        charLength:
          description: The length of the region in characters.
          minimum: 0
          type: integer
        byteOffset:
          default: -1
          description: The zero-based offset from the beginning of the artifact of
            the first byte in the region.
          minimum: -1
          type: integer
        byteLength:
          description: The length of the region in bytes.
          minimum: 0
          type: integer
        snippet:
          $ref: '#/components/schemas/artifactContent'
        message:
          $ref: '#/components/schemas/message'
        sourceLanguage:
          description: "Specifies the source language, if any, of the portion of the\
            \ artifact specified by the region object."
          type: string
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    artifactContent:
      additionalProperties: false
      description: Represents the contents of an artifact.
      properties:
        text:
          description: UTF-8-encoded content from a text artifact.
          type: string
        binary:
          description: "MIME Base64-encoded content from a binary artifact, or from\
            \ a text artifact in its original encoding."
          type: string
        rendered:
          $ref: '#/components/schemas/multiformatMessageString'
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    logicalLocation:
      additionalProperties: false
      description: A logical location of a construct that produced a result.
      properties:
        name:
          description: "Identifies the construct in which the result occurred. For\
            \ example, this property might contain the name of a class or a method."
          type: string
        index:
          default: -1
          description: The index within the logical locations array.
          minimum: -1
          type: integer
        fullyQualifiedName:
          description: The human-readable fully qualified name of the logical location.
          type: string
        decoratedName:
          description: "The machine-readable name for the logical location, such as\
            \ a mangled function name provided by a C++ compiler that encodes calling\
            \ convention, return type and other details along with the function name."
          type: string
        parentIndex:
          default: -1
          description: "Identifies the index of the immediate parent of the construct\
            \ in which the result was detected. For example, this property might point\
            \ to a logical location that represents the namespace that holds a type."
          minimum: -1
          type: integer
        kind:
          description: "The type of construct this logical location component refers\
            \ to. Should be one of 'function', 'member', 'module', 'namespace', 'parameter',\
            \ 'resource', 'returnType', 'type', 'variable', 'object', 'array', 'property',\
            \ 'value', 'element', 'text', 'attribute', 'comment', 'declaration', 'dtd'\
            \ or 'processingInstruction', if any of those accurately describe the\
            \ construct."
          type: string
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    locationRelationship:
      additionalProperties: false
      description: Information about the relation of one location to another.
      properties:
        target:
          description: A reference to the related location.
          minimum: 0
          type: integer
        kinds:
          default:
          - relevant
          description: "A set of distinct strings that categorize the relationship.\
            \ Well-known kinds include 'includes', 'isIncludedBy' and 'relevant'."
          items:
            type: string
          type: array
          uniqueItems: true
        description:
          $ref: '#/components/schemas/message'
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - target
      type: object
    exception:
      additionalProperties: false
      description: Describes a runtime exception encountered during the execution
        of an analysis tool.
      properties:
        kind:
          description: "A string that identifies the kind of exception, for example,\
            \ the fully qualified type name of an object that was thrown, or the symbolic\
            \ name of a signal."
          type: string
        message:
          description: A message that describes the exception.
          type: string
        stack:
          $ref: '#/components/schemas/stack'
        innerExceptions:
          default: []
          description: An array of exception objects each of which is considered a
            cause of this exception.
          items:
            $ref: '#/components/schemas/exception'
          minItems: 0
          type: array
          uniqueItems: false
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    stack:
      additionalProperties: false
      description: A call stack that is relevant to a result.
      properties:
        message:
          $ref: '#/components/schemas/message'
        frames:
          description: "An array of stack frames that represents a sequence of calls,\
            \ rendered in reverse chronological order, that comprise the call stack."
          items:
            $ref: '#/components/schemas/stackFrame'
          minItems: 0
          type: array
          uniqueItems: false
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - frames
      type: object
    stackFrame:
      additionalProperties: false
      description: A function call within a stack trace.
      properties:
        location:
          $ref: '#/components/schemas/location'
        module:
          description: The name of the module that contains the code of this stack
            frame.
          type: string
        threadId:
          description: The thread identifier of the stack frame.
          type: integer
        parameters:
          default: []
          description: The parameters of the call that is executing.
          items:
            type: string
          minItems: 0
          type: array
          uniqueItems: false
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    conversion:
      additionalProperties: false
      description: Describes how a converter transformed the output of a static analysis
        tool from the analysis tool's native output format into the SARIF format.
      properties:
        tool:
          $ref: '#/components/schemas/tool'
        invocation:
          $ref: '#/components/schemas/invocation'
        analysisToolLogFiles:
          default: []
          description: The locations of the analysis tool's per-run log files.
          items:
            $ref: '#/components/schemas/artifactLocation'
          minItems: 0
          type: array
          uniqueItems: true
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - tool
      type: object
    versionControlDetails:
      additionalProperties: false
      description: Specifies the information necessary to retrieve a desired revision
        from a version control system.
      properties:
        repositoryUri:
          description: The absolute URI of the repository.
          format: uri
          type: string
        revisionId:
          description: A string that uniquely and permanently identifies the revision
            within the repository.
          type: string
        branch:
          description: The name of a branch containing the revision.
          type: string
        revisionTag:
          description: A tag that has been applied to the revision.
          type: string
        asOfTimeUtc:
          description: A Coordinated Universal Time (UTC) date and time that can be
            used to synchronize an enlistment to the state of the repository at that
            time.
          format: date-time
          type: string
        mappedTo:
          $ref: '#/components/schemas/artifactLocation'
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - repositoryUri
      type: object
    artifact:
      additionalProperties: false
      description: "A single artifact. In some cases, this artifact might be nested\
        \ within another artifact."
      properties:
        description:
          $ref: '#/components/schemas/message'
        location:
          $ref: '#/components/schemas/artifactLocation'
        parentIndex:
          default: -1
          description: "Identifies the index of the immediate parent of the artifact,\
            \ if this artifact is nested."
          minimum: -1
          type: integer
        offset:
          description: The offset in bytes of the artifact within its containing artifact.
          minimum: 0
          type: integer
        length:
          default: -1
          description: The length of the artifact in bytes.
          minimum: -1
          type: integer
        roles:
          default: []
          description: The role or roles played by the artifact in the analysis.
          items:
            enum:
            - analysisTarget
            - attachment
            - responseFile
            - resultFile
            - standardStream
            - tracedFile
            - unmodified
            - modified
            - added
            - deleted
            - renamed
            - uncontrolled
            - driver
            - extension
            - translation
            - taxonomy
            - policy
            - referencedOnCommandLine
            - memoryContents
            - directory
            - userSpecifiedConfiguration
            - toolSpecifiedConfiguration
            - debugOutputFile
            type: string
          minItems: 0
          type: array
          uniqueItems: true
        mimeType:
          description: The MIME type (RFC 2045) of the artifact.
          pattern: "[^/]+/.+"
          type: string
        contents:
          $ref: '#/components/schemas/artifactContent'
        encoding:
          description: Specifies the encoding for an artifact object that refers to
            a text file.
          type: string
        sourceLanguage:
          description: Specifies the source language for any artifact object that
            refers to a text file that contains source code.
          type: string
        hashes:
          additionalProperties:
            type: string
          description: "A dictionary, each of whose keys is the name of a hash function\
            \ and each of whose values is the hashed value of the artifact produced\
            \ by the specified hash function."
          type: object
        lastModifiedTimeUtc:
          description: The Coordinated Universal Time (UTC) date and time at which
            the artifact was most recently modified. See "Date/time properties" in
            the SARIF spec for the required format.
          format: date-time
          type: string
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    graph:
      additionalProperties: false
      description: "A network of nodes and directed edges that describes some aspect\
        \ of the structure of the code (for example, a call graph)."
      properties:
        description:
          $ref: '#/components/schemas/message'
        nodes:
          default: []
          description: An array of node objects representing the nodes of the graph.
          items:
            $ref: '#/components/schemas/node'
          minItems: 0
          type: array
          uniqueItems: true
        edges:
          default: []
          description: An array of edge objects representing the edges of the graph.
          items:
            $ref: '#/components/schemas/edge'
          minItems: 0
          type: array
          uniqueItems: true
        properties:
          $ref: '#/components/schemas/propertyBag'
      type: object
    node:
      additionalProperties: false
      description: Represents a node in a graph.
      properties:
        id:
          description: A string that uniquely identifies the node within its graph.
          type: string
        label:
          $ref: '#/components/schemas/message'
        location:
          $ref: '#/components/schemas/location'
        children:
          default: []
          description: Array of child nodes.
          items:
            $ref: '#/components/schemas/node'
          minItems: 0
          type: array
          uniqueItems: true
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - id
      type: object
    edge:
      additionalProperties: false
      description: Represents a directed edge in a graph.
      properties:
        id:
          description: A string that uniquely identifies the edge within its graph.
          type: string
        label:
          $ref: '#/components/schemas/message'
        sourceNodeId:
          description: Identifies the source node (the node at which the edge starts).
          type: string
        targetNodeId:
          description: Identifies the target node (the node at which the edge ends).
          type: string
        properties:
          $ref: '#/components/schemas/propertyBag'
      required:
      - id
      - sourceNodeId
      - targetNodeId
      type: object
    result:
      additionalProperties: false
      description: A result produced by an analysis tool.
      properties:
        ruleId:
          description: "The stable, unique identifier of the rule, if any, to which\
            \ this result is relevant."
          type: string
        ruleIndex:
          default: -1
          description: The index within the tool component rules array of the rule
            object associated with this result.
          minimum: -1
          type: integer
        rule:
          $ref: '#/components/schemas/reportingDescriptorReference'
        kind:
          default: fail
          description: A value that categorizes results by evaluation state.
          enum:
          - notApplicable
          - pass
          - fail
          - review
          - open
          - informational
          type: string
        level:
          default: warning
          description: A value specifying the severity level of the result.
          enum:
          - none
          - note
          - warning
          - error
          type: string
        message:
          $ref: '#/components/schemas/message'
        analysisTarget:
          $ref: '#/components/schemas/artifactLocation'
        locations:
          default: []
          description: The set of locations where the result was detected. Specify
            only one location unless the problem indicated by the result can only
            be corrected by making a change at every specified location.
          items:
            $ref: '#/components/schemas/location'
          minItems: 0
          type: array
          uniqueItems: false
        guid:
          description: "A stable, unique identifier for the result in the form of\
            \ a GUID."
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: string
        correlationGuid:
          description: "A stable, unique identifier for the equivalence class of logically\
            \ identical results to which this result belongs, in the form of a GUID."
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: string
        occurrenceCount:
          description: A positive integer specifying the number of times this logically
            unique result was observed in this run.
          minimum: 1
          type: integer
        partialFingerprints:
          additionalProperties:
            type: string
          description: "A set of strings that contribute to the stable, unique identity\
            \ of the result."
          type: object
        fingerprints:
          additionalProperties:
            type: string
          description: "A set of strings each of which individually defines a stable,\
            \ unique identity for the result."
          type: object
        stacks:
          default: []
          description: An array of 'stack' objects relevant to the result.
          items:
            $ref: '#/components/schemas/stack'
          minItems: 0
          type: array
          uniqueItems: true
        codeFlows:
          default: []
          description: An array of 'codeFlow' objects relevant to the result.
          items:
            $ref: '#/components/schemas/codeFlow'
          minItems: 0
          type: array
          uniqueItems: false
        graphs:
          default: []
          description: An array of zero or more unique graph objects associated with
            the result.
          items:
            $ref: '#/components/schemas/graph'
          minItems: 0
          type: array
          uniqueItems: true
        graphTraversals:
          default: []
          description: An array of one or more unique 'graphTraversal' objects.
          items:
            $ref: '#/components/schemas/graphTraversal'
          minItems: 0
          type: array
          uniqueItems: true
        relatedLocations:
          default: []
          description: A set of locations relevant to this result.
          items:
            $ref: '#/components/schemas/location'
          minItems: 0
          type: array
          uniqueItems: true
        suppressions:
          description: A set of suppressions relevant to this result.
          items:
            $ref: '#/components/schemas/suppression'
          minItems: 0
          type: array
          uniqueItems: true
        baselineState:
          description: The state of a result relative to a baseline of a previous
            run.
          enum:
          - new
          - unchanged
          - updated
          - absent
          type: string
        rank:
          default: -1
          description: A number representing the priority or importance of the result.
          maximum: 100
          minimum: -1
          type: number
        attachments:
          default: []
          description: A set of artifacts relevant to the result.
          items:
            $ref: '#/components/schemas/attachment'
          minItems: 0
          type: array
          uniqueItems: true
        hostedViewerUri:
          description: An absolute URI at which the result can be viewed.
          format: uri
          type: string
        workItemUris:
          description: The URIs of the work items associated with this result.
          items:
            format: uri
            type: string
          minItems: 0
          type: array
          uniqueItems: true
        provenance:
          $ref: '#/components/schemas/resultProvenance'
        fixes:
          default: []
          description: "An array of 'fix' objects, each of which represents a proposed\
            \ fix to the problem indicated by the result."
          items:
            $ref: '#/components/schemas/fix'
          minItems: 0
          type: array
          uniqueItems: true
        taxa:
          default: []
