openapi: 3.0.3
info:
  description: HiddenLayer-API
  title: HiddenLayer-API
  version: "1"
servers:
- description: Production API
  url: https://api.hiddenlayer.ai
security:
- BearerAuth: []
paths:
  /api/v2/sensors/create:
    post:
      operationId: create_sensor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_sensor_request'
        description: Request body for create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Create a Sensor
      tags:
      - sensor
      x-content-type: application/json
      x-accepts:
      - application/json
  /api/v2/sensors/query:
    post:
      operationId: query_sensor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SensorSORQueryRequest'
        description: Request body for create
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorQueryResponse'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
      summary: Query a Sensor
      tags:
      - sensor
      x-content-type: application/json
      x-accepts:
      - application/json
  /api/v2/sensors/{sensor_id}:
    delete:
      operationId: delete_sensor
      parameters:
      - explode: false
        in: path
        name: sensor_id
        required: true
        schema:
          format: uuid
          title: Sensor ID
          type: string
        style: simple
      responses:
        "204":
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
      summary: Delete Sensor
      tags:
      - sensor
      x-accepts:
      - application/json
    get:
      operationId: get_sensor
      parameters:
      - explode: false
        in: path
        name: sensor_id
        required: true
        schema:
          format: uuid
          title: Sensor ID
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
      summary: Get Sensor
      tags:
      - sensor
      x-accepts:
      - application/json
  /api/v2/submit:
    post:
      operationId: submit_vectors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionV2'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Submit vectors
      tags:
      - aidr_predictive
      x-content-type: application/json
      x-accepts:
      - application/json
  /api/v2/models/{model_id}:
    delete:
      operationId: delete_model
      parameters:
      - explode: false
        in: path
        name: model_id
        required: true
        schema:
          format: uuid
          title: Model ID
          type: string
        style: simple
      responses:
        "204":
          description: Successful (No Available Content)
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
        "409":
          description: The specified resource is in an incompatible state
        "503":
          description: The service is undergoing maintenance and is temporarily unavailable.
      summary: Delete Adhoc Model
      tags:
      - model
      x-accepts:
      - application/json
    get:
      operationId: get_model
      parameters:
      - explode: false
        in: path
        name: model_id
        required: true
        schema:
          format: uuid
          title: Model ID
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
      summary: Get Model
      tags:
      - model
      x-accepts:
      - application/json
  /scan/v3/results:
    get:
      operationId: get_condensed_model_scan_reports
      parameters:
      - description: Model Version ID
        example: "00fb9505-b9ac-4703-91a7-9d4859315a4b,0278fa73-4b08-47ca-bc23-33bc244719be"
        explode: false
        in: query
        name: model_version_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Model ID
        example: "00fb9505-b9ac-4703-91a7-9d4859315a4b,2df09dc6-a0eb-4f67-9fe9-139ac3b75d11"
        explode: false
        in: query
        name: model_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Start Time
        example: 2025-05-27T00:00:00Z
        explode: true
        in: query
        name: start_time
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: End Time
        example: 2025-05-27T23:59:59Z
        explode: true
        in: query
        name: end_time
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Severities
        example: "low,critical"
        explode: false
        in: query
        name: severity
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Statuses
        example: "done,failed"
        explode: false
        in: query
        name: status
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      - description: "allow sorting by status, severity or created at, ascending (+)\
          \ or the default descending (-)"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: -start_time
          pattern: (+|-)?(status|severity|start_time)
          type: string
        style: form
      - description: only return latest result per model version
        explode: true
        in: query
        name: latest_per_model_version_only
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_condensed_model_scan_reports_200_response'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
      summary: Get condensed reports for a Model Scan
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json; charset=utf-8
  /scan/v3/results/{scan_id}:
    get:
      operationId: get_scan_results
      parameters:
      - example: 00000000-0000-0000-0000-000000000000
        explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan ID
          type: string
        style: simple
      - description: Filter file_results to only those that have detections (and parents)
        explode: true
        in: query
        name: has_detections
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ScanReportV3'
            application/sarif+json:
              schema:
                $ref: '#/components/schemas/sarif-210'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
      summary: Get Result of a Model Scan
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json; charset=utf-8
      - application/sarif+json
    patch:
      operationId: notify_model_scan_completed
      parameters:
      - example: 00000000-0000-0000-0000-000000000000
        explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan ID
          type: string
        style: simple
      - description: Filter file_results to only those that have detections (and parents)
        explode: true
        in: query
        name: has_detections
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanReportV3'
        description: Request body for partial update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notify_model_scan_completed_200_response'
          description: Successful Response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Indicate part (file or files) of a model scan has completed
      tags:
      - Model Supply Chain
      x-content-type: application/json
      x-accepts:
      - application/json
    post:
      operationId: notify_model_scan_started
      parameters:
      - example: 00000000-0000-0000-0000-000000000000
        explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan ID
          type: string
        style: simple
      - description: Filter file_results to only those that have detections (and parents)
        explode: true
        in: query
        name: has_detections
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanReportV3'
        description: Request body for create
        required: true
      responses:
        "201":
          description: The resource was successfully created.
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Indicate model scan has started
      tags:
      - Model Supply Chain
      x-content-type: application/json
      x-accepts:
      - application/json
  /scans/v3/jobs:
    get:
      operationId: get_scan_jobs
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/ScanJob'
                type: array
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
      summary: List all Model Scan Jobs
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json; charset=utf-8
    post:
      operationId: create_scan_job
      requestBody:
        content:
          application/json; charset=utf-8:
            examples:
              hugging_face:
                value:
                  access:
                    source: HUGGING_FACE
                  inventory:
                    model_name: some-model
                    model_version: main
                    requested_scan_location: owner/repo
                    requesting_entity: some-user@example.com
              hugging_face_url:
                value:
                  access:
                    source: HUGGING_FACE
                  inventory:
                    model_name: some-model
                    model_version: main
                    requested_scan_location: https://huggingface.co/owner/repo
                    requesting_entity: some-user@example.com
            schema:
              $ref: '#/components/schemas/ScanJob'
          application/octet-stream: {}
        description: Request body for create scan request
        required: true
      responses:
        "201":
          description: The resource was successfully created.
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              examples:
                repo_empty:
                  value:
                    errors:
                    - code: ERR_EMPTY
                      detail: repo contains no files to scan
                      pointer:
                      - /inventory/requested_scan_location
                      - /inventory/model_version
                repo_not_found:
                  value:
                    errors:
                    - code: ERR_NOT_FOUND
                      detail: "repo or branch does not exist, or repo is private"
                      pointer:
                      - /inventory/requested_scan_location
                      - /inventory/model_version
                repo_invalid:
                  value:
                    errors:
                    - code: ERR_INVALID
                      detail: requested scan location is malformed
                      pointer:
                      - /inventory/requested_scan_location
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Validation Error
      summary: Request a Model Scan Job
      tags:
      - Model Supply Chain
      x-content-type: application/json; charset=utf-8
      x-accepts:
      - application/json
  /scans/v3/reports/{scan_id}:
    post:
      operationId: report_scan_results
      parameters:
      - explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan Id to which the report belongs
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanCreateRequest'
          application/octet-stream: {}
        description: Request body for reporting a scan of one or more file results
        required: true
      responses:
        "204":
          description: Report Successful
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Engine Report Endpoint of Model Scan Results
      tags:
      - Model Supply Chain
      x-content-type: application/json
      x-accepts:
      - application/json
  /scans/v3/results/{scan_id}:
    get:
      operationId: get_scan_results1
      parameters:
      - explode: false
        in: path
        name: scan_id
        required: false
        schema:
          format: uuid
          title: Scan Id to which the report belongs
          type: string
        style: simple
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          description: Cursor value returned from a previous request. Used to fetch
            the next page of results.
          title: Results Cursor Value
          type: string
        style: form
      - explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 25
          minimum: 1
          title: Page Size
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/ScanResultsMapV3'
                type: array
          description: Scan finished. Full results returned.
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "404":
          description: The specified resource was not found.
        "405":
          description: The specified method is not allowed.
      summary: Retrieve Model Scan Results
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json; charset=utf-8
  /scans/v3/health:
    get:
      operationId: modelscanner_api_v3_health_check
      responses:
        "200":
          description: Healthy
        "503":
          description: Not Ready
      summary: Health check endpoint for Model Supply Chain Services
      tags:
      - Model Supply Chain
      - Health
      x-accepts:
      - application/json
  /scans/v3/readiness:
    get:
      operationId: modelscanner_api_v3_readiness_check
      responses:
        "200":
          description: Ready
        "503":
          description: Not Ready
      summary: Readiness check endpoint for Model Supply Chain Services
      tags:
      - Model Supply Chain
      - Readiness
      x-accepts:
      - application/json
  /scan/v3/upload:
    post:
      operationId: begin_multi_file_upload
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiFileUploadRequestV3'
        description: Request body for create
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/begin_multi_file_upload_200_response'
          description: Successful Response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Start V3 Upload
      tags:
      - Model Supply Chain
      x-content-type: application/json
      x-accepts:
      - application/json
  /scan/v3/upload/{scan_id}/file:
    post:
      operationId: begin_multipart_file_upload
      parameters:
      - description: Added file size in bytes
        example: 12345
        in: header
        name: file-content-length
        required: true
        schema:
          type: integer
      - description: Added file name
        example: exampleFile.txt
        in: header
        name: file-name
        required: true
        schema:
          type: string
      - explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan Id to which the file belongs
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/begin_multipart_file_upload_200_response'
          description: Successful Response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Add file to V3 Upload
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json
  /scan/v3/upload/{scan_id}/file/{file_id}:
    patch:
      operationId: complete_multipart_file_upload
      parameters:
      - explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan Id to which the file belongs
          type: string
        style: simple
      - explode: false
        in: path
        name: file_id
        required: true
        schema:
          format: uuid
          title: file_id to which the file belongs
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/begin_multi_file_upload_200_response'
          description: Successful Response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: "Indicate that upload is completed for {file_id}"
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json
  /scan/v3/upload/{scan_id}:
    patch:
      operationId: complete_multi_file_upload
      parameters:
      - explode: false
        in: path
        name: scan_id
        required: true
        schema:
          format: uuid
          title: Scan Id to which the call belongs
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/begin_multi_file_upload_200_response'
          description: Successful Response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Validation Error
      summary: Indicate All files are uploaded and start the scan
      tags:
      - Model Supply Chain
      x-accepts:
      - application/json
  /models/v3/cards:
    get:
      operationId: sensor_sor_api_v3_model_cards_query_get
      parameters:
      - description: substring match on model name
        explode: true
        in: query
        name: "model_name[eq]"
        required: false
        schema:
          type: string
        style: form
      - description: substring match on model name
        explode: true
        in: query
        name: "model_name[contains]"
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          minimum: 0
          type: integer
        style: form
      - description: "allow sorting by model name or created at timestamp, ascending\
          \ (+) or the default descending (-)"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: -created_at
          pattern: (+|-)?(model_name|created_at)
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorSORModelCardQueryResponse'
          description: Successful response
        "400":
          description: |-
            The request failed due to a client error, with one or more of the following possible causes:
            1. The request required a tenant_id field, which was missing.
            2. The request was malformed syntactically or semantically.
      summary: List Model Cards
      tags:
      - sensor
      x-accepts:
      - application/json
components:
  parameters:
    SensorIdParameter:
      explode: false
      in: path
      name: sensor_id
      required: true
      schema:
